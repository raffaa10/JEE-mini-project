<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
		<ui:define name="pageHeader">#{msg['list.pageTitle']}</ui:define>
		<ui:define name="body">
			<!--  <h:outputLabel value="#{catalogItemFormBean.catalogItem.name}" /> -->
			<h:dataTable value="#{catalogItemFormBean.items}" var="item">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{item.name}" />	
				</h:column>
				<h:column>
					<f:facet name="header">Manufacturer</f:facet>
					<h:outputText value="#{item.manufacturer}" />	
				</h:column>
				<h:column>
					<f:facet name="header">Available Date</f:facet>
					<h:outputText value="#{item.availableDdate}" />	
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{item.description}" />	
				</h:column>
				<h:column>
					<h:link value="Remove" outcome="confirm">
						<f:param name="itemId" value="#{item.itemId}"></f:param>
					</h:link>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
